spring.application.name=crud_basic
#url del servidor y base datos
#spring.datasource.url=jdbc:mysql://direccionip:puerto/DBname
spring.datasource.url=jdbc:mysql://localhost:3306/cinema
#user DB manager
spring.datasource.username=root
#password user db manager
spring.datasource.password=
#driver mysql
spring.datasource.driver-name=com.mysql.cj.jdbc.Driver
#update = verifica la base datos y actualiza la estructura
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

server.port=8080

server.address=0.0.0.0

# Configuración de JWT
jwt.secret=MiClaveSecretaSuperSeguraParaJWTEnElProyectoDeCine2024
jwt.expiration=86400000

# Configuración de seguridad
spring.security.user.name=admin
spring.security.user.password=admin123

# Si usas H2 Database (para testing)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Configuración de CORS (si necesitas acceso desde frontend)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*